<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenue - Steve</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      text-align: center;
      padding: 3rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }
    .subtitle {
      font-size: 1.3rem;
      opacity: 0.9;
      margin-bottom: 2rem;
    }
    .badge {
      display: inline-block;
      background: rgba(255, 255, 255, 0.2);
      padding: 0.5rem 1.5rem;
      border-radius: 50px;
      font-size: 0.9rem;
      margin: 0.3rem;
    }
    .tech-stack {
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }
    .tech-stack h3 {
      font-size: 1rem;
      opacity: 0.8;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bonjour, je suis Steve</h1>
    <p class="subtitle">Atelier Image to Cluster</p>
    <div class="badges">
      <span class="badge">Packer</span>
      <span class="badge">Ansible</span>
      <span class="badge">K3d</span>
      <span class="badge">Docker</span>
    </div>
    <div class="tech-stack">
      <h3>Infrastructure as Code</h3>
      <p>Build automatisé avec Packer + Déploiement Ansible sur Kubernetes</p>
    </div>
  </div>
</body>
</html>
